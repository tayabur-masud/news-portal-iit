<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-3">Create News</h3>
    <form (ngSubmit)="create()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea [(ngModel)]="body" name="body" class="form-control" rows="5" required></textarea>
      </div>
      <button class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
