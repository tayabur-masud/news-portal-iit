<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-3">Edit News</h3>
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input [(ngModel)]="news.title" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea [(ngModel)]="news.body" name="body" class="form-control" rows="5" required></textarea>
      </div>
      <button class="btn btn-success">Save</button>
      <a class="btn btn-secondary ms-2" routerLink="/news">Cancel</a>
    </form>
  </div>
</div>
